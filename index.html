<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BANDI honlapja</title>
  <link rel="stylesheet" href="honlap.css">
</head>
<body>
  <div class="projects">

    <div class="card">
      <picture>
        <source srcset="img/golyok.avif" type="image/avif">
        <source srcset="img/golyok.webp" type="image/webp">
        <img src="img/golyok.jpg" alt="Töltött golyók előnézet">
      </picture>
    </div>

    <div class="card">
      <picture>
        <source srcset="img/twist.avif" type="image/avif">
        <source srcset="img/twist.webp" type="image/webp">
        <img src="img/twist.jpg" alt="Áramkörrajzoló előnézet">
      </picture>
    </div>

    <div class="card">
      <picture>
        <source srcset="img/leltar.avif" type="image/avif">
        <source srcset="img/leltar.webp" type="image/webp">
        <img src="img/leltar.jpg" alt="Készlet / számla">
      </picture>
    </div>

  </div>

  <script src="honlap.js"></script>
</body>
</html>
